name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint || echo "Linting not configured yet"
    
    - name: Run tests
      run: node --max-old-space-size=4096 --experimental-vm-modules node_modules/jest/bin/jest.js
      env:
        NODE_ENV: test
        JWT_SECRET: test-secret-key
        DB_PATH: ./test-database.sqlite
    
    - name: Generate coverage report
      run: node --max-old-space-size=4096 --experimental-vm-modules node_modules/jest/bin/jest.js --coverage
      env:
        NODE_ENV: test
        JWT_SECRET: test-secret-key
        DB_PATH: ./test-database.sqlite
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: npm audit --audit-level moderate
      continue-on-error: true
    
    - name: Run dependency check
      run: npx audit-ci --moderate
      continue-on-error: true

  deploy:
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to Render
      run: |
        echo "Deployment would happen here"
        echo "Configure Render webhook or use Render CLI"
